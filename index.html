<!DOCTYPE html>

            <title> Atom five's website</title>
            <link rel= "stylesheet" href="style.css"></link>
            <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
        </head>
        <body>
                <header>
                    <h1>We are Atom Five!</h1>

                <main>

                            <div class="carouselItem">
                                <img src = "imagenes/ale.jpeg" alt = "aleImg" id= "aleImg"> </img>
                            </div>
                            <div class="carouselItem">
                                <img src = "imagenes/olga.png" alt = "olgaImg" id= "olgaImg"> </img>
                            </div>
                            <div class="carouselItem">
                                <img src = "imagenes/sergi.jpg" alt = "sergImg" id= "sergImg"> </img>

                            <div class="carouselItem">
                                <img src = "imagenes/jorge.png" alt = "jorImg" id= "jorImg"> </img>
                            </div>
                            <div class="carouselItem">
                                <img src = "imagenes/lore.jpg" alt = "loreImg" id= "loreImg"> </img>
                            </div>
                                                      
                        </div>
                    </section>
                    <div id="quoteContainer">
                        <p>"Llenos de potencial atómico"</p>
                    </div>

                                <li>Comunicación activa</li>
                                <li>Colaboración</li>
                                <li>Objetivo común</li>
                            </ul>
                        </article>

                            <ul>
                                <li>Honestidad</li>
                                <li>Respeto</li>
                                <li>Responsabilidad</li>

                        <div class="iconContainer">

                            <img src="herramientas/miro.png" alt="miro" class="iconRedondeado" id="miro"></img>
                            <img src="herramientas/github.png" alt="git"></img>
                            <img src="herramientas/whats.png" alt="whatsapp"></img>
                            <img src="herramientas/trello.png" alt="trello" class="iconRedondeado" id="trello"></img>
                            <img src="herramientas/zoom.png" alt="zoom"></img>
                        </div>

                <footer><p> Design with <img src="herramientas/love.png" alt="heart" id="love"> by Atom´s five</p></footer>
